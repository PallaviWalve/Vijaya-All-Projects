<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <script src="app.js" defer></script>
 <title>Deposit</title>
</head>
<body>
 <div class="container">
 <form action="transferServlet" method="post" id="form">
 <h1>V BANK</h1>
 
  <div class="input-group">
 <label for="Accno">Accno</label>
 <input type="text" placeholder="Enter Account number" name="Accno">
 <div class="error"></div>
 </div>
 
 <div class="input-group">
 <label for="Amount">Amount</label>
 <input type="text" placeholder="Enter amount to deposit" name="Amount">
 <div class="error"></div>
 </div>
 
  <div class="input-group">
 <label for="Accno2">Accno</label>
 <input type="text" placeholder="Enter Account number" name="Accno2">
 <div class="error"></div>
 </div>

 <button type="submit">Submit</button>
 <p class="message"> <a href="transfer.html"></a>
 </p>
 </form>
 </div>
</body>
</html>
