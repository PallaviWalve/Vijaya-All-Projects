<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<form action="MyServlet">
<h1>Registration Form</h1><br><br>
<label>Rollno</label>
<input type="number" placeholder="Enter Rollno" name="Rollno"><br><br>
<label>Name</label>
<input type="text" placeholder="Enter Name" name="Name"><br><br>
<label>Mobile</label>
<input type="number" placeholder="Enter mobile number" name="Mobile"><br><br>
<label>Username</label>
<input type="text" placeholder="Enter username" name="Username"><br><br>
<label>Password</label>
<input type="text" placeholder="Enter password" name="Password"><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
